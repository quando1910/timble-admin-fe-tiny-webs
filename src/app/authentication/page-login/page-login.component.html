<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main" [ngClass]="{'auth-main-staff': role === 'user' }">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Lucid">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Đăng nhập</p>
					</div>
					<div class="body">
						<form class="form-auth-small" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
							<div class="form-group">
								<label for="signin-email" class="control-label">Email</label>
								<input class="form-control" id="signin-email" name="email" placeholder="Email"
									ngModel>
							</div>
							<div class="form-group">
								<label for="signin-phone" class="control-label">Password</label>
								<input type="password" class="form-control" id="signin-phone" name="password"
									placeholder="Password" ngModel>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">
								<span>Đăng nhập</span>
							</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a
										[routerLink]="['/authentication/page-forgot-password']">Forgot
										password?</a></span>
								<span>Don't have an account? <a [routerLink]="['/auth/register']">Register</a></span><br>
								<span *ngIf="role === 'member'">Are you staff? <a [routerLink]="['/auth/login/staff']">Click
										here!</a></span>
								<span *ngIf="role === 'user'">Are you customer? <a [routerLink]="['/auth/login']">Click here!</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
